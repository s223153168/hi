<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Kpop Night</h1>
        <p>Celebrate the Best of Kpop Music</p>
    </header>

    <!-- Image -->
    <img src="80208153.png" alt="Kpop Night Banner">

    <!-- Table -->
    <table class="kpop-groups">
        <tr>
            <th>Kpop Group</th>
            <th>Debut Year</th>
        </tr>
        <tr>
            <td>BTS</td>
            <td>2013</td>
        </tr>
        <tr>
            <td>BLACKPINK</td>
            <td>2016</td>
        </tr>
    </table>

    <!-- Form -->
    <section class="registration">
        <h2>Register for Kpop Night</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="favorite-group">Favorite Kpop Group:</label>
            <input type="text" id="favorite-group" name="favorite-group"><br>
            <input type="submit" value="Register">
        </form>
    </section>
</body>
</html>
